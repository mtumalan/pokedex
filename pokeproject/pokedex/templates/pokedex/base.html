<!DOCTYPE html>
<html lang="en">
{% load static %} <!--Load static files-->

    <!--Base template for all pages-->
    <head>
        <meta charset="utf-8">
        <title>Dr. Oak's Pokedex</title>
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
        <link rel="icon" href="{% static 'images/pokeball.png' %}" type="image/x-icon">
    </head>

    <body>
        <!--Navigation bar-->
        <nav class="bg-white border-gray-200">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://pokeapi.co/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="{%static 'images/pokeball.png'%}" class="h-8" alt="Pokeball" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap md:hover:text-red-600">Pokedex</span>
            </a>
            <div class="w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
                <li>
                    <a href="/pokemons" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-600 md:p-0">First 50</a>
                </li>
                <li>
                    <a href="/pokemons/weight" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-600 md:p-0">Weight Range</a>
                </li>
                <li>
                    <a href="/pokemons/grass" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-600 md:p-0">Grass Types</a>
                </li>
                <li>
                    <a href="/pokemons/fly-height" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-600 md:p-0">Tall Flyers</a>
                </li>
                <li>
                    <a href="/pokemons/backwards" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-600 md:p-0">Name Backwards</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>

        <main>

            {% block content %}
            <!--Content will be overriden by child-->
            {% endblock %}
        
        </main>

    </body>
  
</html>
